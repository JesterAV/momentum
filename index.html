<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/owfont-regular.css">
</head>
<body>
    <div class="root" id="root">

        <div class="playListsMenu" id="playListsMenu">
            
            <ul class="playListsList">
                <li class="playList" id="walkmanJZ">
                    <div class="playListImage">
                        <img src="./assets/jpeg/walkmanJZ.jpeg" alt="Walkman JZ">
                    </div>
                    <span class="playListName">Walkman JZ</span>
                </li>
                
                <li class="playList" id="walkmanNGHT">
                    <div class="playListImage">
                        <img src="./assets/jpeg/walkmanNGHT.jpeg" alt="Walkman NGHT">
                    </div>
                    <span class="playListName">Walkman NGHT</span>
                </li>
            </ul>

        </div>

        <header class="header">

            <div class="player">

                <div class="inputValueLineAndPlayerButtons">
                    <div class="toggleMenu" id="toggleMenu">
                        <div class="menu_line_one"></div>
                        <div class="menu_line_two"></div>
                        <div class="menu_line_three"></div>
                    </div>

                    <div class="buttonsContainer">
                    
                        <button class="playButton play-prev" id="play-prev"></button>
                        <button class="playButton play" id="playButton"></button>
                        <button class="playButton play-next" id="play-next"></button>

                    </div>

                    <audio id="audioPlayer" src=""></audio>
                    
                    <div class="inputVolume">
                        <input type="range" min="0" max="100" value="50" id="volume" class="volume">
                    </div>

                </div>

                <div class="songsList">
                    <ul class="songs" id="songs">

                    </ul>
                </div>

            </div>

            <div class="weatherWidget">

                <input type="text" class="cityName" id="cityName">
                <div class="weatherIcon owf" id="weatherIcon"></div>
                <div class="weatherDiscription">
                    <span class="temperature" id="temperature"></span>
                    <span class="weatherDiscriptionInfo" id="weatherDiscriptionInfo"></span>
                </div>
                <span class="windSpeed" id="windSpeed"></span>
                <span class="humidity" id="humidity"></span>

            </div>

        </header>

        <div class="main">

            <button class="leftSliderButton" id="leftSliderButton"></button>
            <button class="rightSliderButton" id="rightSliderButton"></button>

            <div class="watch" id="watch"></div>
            <div class="dayAndDate" id="dayAndDate"></div>


            <div class="inputAndText">
                <div class="greetingsText">
                    <span class="greetings" id="greetings"></span>
                </div>

                <div class="greetingsImputContainer">
                    <input type="text" class="greetingsInput" id="greetingsInput">
                </div>
            </div>

        </div>

        <footer class="footer">

            <button class="changeQuote" id="changeQuote"></button>

            <div class="qoute">
                <div class="qouteText" id="quote"></div>
                <div class="quoteAuthor" id="author"></div>
            </div>

        </footer>

    </div>

    <script src="./app.js"></script>
</body>
</html>
