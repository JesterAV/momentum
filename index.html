<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <div class="root" id="root">

        <header class="header">

            <div class="player">



            </div>

            <div class="weatherWidget">

                <div class="weatherIcon owf"></div>
                <input type="text" class="cityName" id="cityName">
                <span class="temperature" id="temperature"></span>
                <span class="windSpeed" id="windSpeed"></span>
                <span class="humidity" id="humidity"></span>

            </div>

        </header>

        <div class="main">

            <div class="watch" id="watch"></div>
            <div class="dayAndDate" id="dayAndDate"></div>


            <div class="inputAndText">
                <span class="greetings" id="greetings"></span>
                <input type="text" id="greetingsInput">
            </div>

        </div>

        <footer class="footer">



        </footer>

    </div>

    <script src="./app.js"></script>
</body>
</html>
